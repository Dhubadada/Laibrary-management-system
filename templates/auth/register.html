{% extends "base.html" %}

{% block content %}
<section class="max-w-md mx-auto mt-10 p-6 bg-[#1a1a1a] rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-hot-pink">Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label class="block text-gray-300 mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="text" id="username" name="username" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-300 mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="email" id="email" name="email" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-300 mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-hot-pink to-electric-purple text-black font-bold py-2 px-4 rounded hover:opacity-90 transition">
            Register
        </button>
    </form>
    <p class="mt-4 text-center text-gray-400">
        Already have an account? <a href="{{ url_for('login') }}" class="text-neon-blue hover:underline">Login</a>
    </p>
</section>
{% endblock %}
