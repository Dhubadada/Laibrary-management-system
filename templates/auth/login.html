{% extends "base.html" %}

{% block content %}
<section class="max-w-md mx-auto mt-10 p-6 bg-[#1a1a1a] rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-neon-blue">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label class="block text-gray-300 mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="email" id="email" name="email" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-300 mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-electric-purple to-neon-blue text-black font-bold py-2 px-4 rounded hover:opacity-90 transition">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-gray-400">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-hot-pink hover:underline">Register</a>
    </p>
</section>
{% endblock %}
