{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-neon-blue to-electric-purple bg-clip-text text-transparent">
        Add New Book
    </h1>

    <form method="POST" action="{{ url_for('add_book') }}" enctype="multipart/form-data" class="bg-[#1a1a1a] p-8 rounded-lg shadow-lg">
        <div class="mb-6">
            <label class="block text-gray-300 mb-2" for="title">Book Title</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="text" id="title" name="title" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-300 mb-2" for="author">Author</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="text" id="author" name="author" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-300 mb-2" for="description">Description</label>
            <textarea class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                      id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-gray-300 mb-2" for="price">Price</label>
                <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                       type="number" step="0.01" id="price" name="price" required>
            </div>

            <div>
                <label class="block text-gray-300 mb-2" for="rating">Rating (1-5)</label>
                <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                       type="number" min="1" max="5" step="0.1" id="rating" name="rating" required>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-300 mb-2" for="image">Book Cover Image</label>
            <input class="w-full px-3 py-2 bg-[#2a2a2a] border border-gray-600 rounded focus:outline-none focus:border-electric-purple" 
                   type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-electric-purple to-neon-blue text-black font-bold py-3 px-4 rounded hover:opacity-90 transition">
            Add Book
        </button>
    </form>
</div>
{% endblock %}
